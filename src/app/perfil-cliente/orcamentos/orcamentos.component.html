<div class="container-fluid">

  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Orçamento do pedido {{id}}</h1> <!--Alterar o numero do pedido para algo dinamico futuramente-->
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <p>O valor do pedido será de: R${{valor}}</p>
      <p>O prazo para entrega é: {{prazo | date: 'mediumDate'}}</p>
      <div class="row justify-content-center">
        <button class="btn btn-secondary py-3 px-5" (click)="onApprove()">Aprovar</button>
        <button class="btn btn-primary py-3 px-5 ml-5" (click)="onReject()">Rejeitar</button>
      </div>
    </div>
  </div>
</div>
