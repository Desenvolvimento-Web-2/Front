<div class="d-flex flex-column text-center mb-5 pt-5">
  <h1 class="display-4 m-0">Relatório de Clientes</h1>
</div>
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 mb-5">
    <table class="table table-striped" #content>
      <thead>
        <tr>
          <th style="width:10%">Nome</th>
          <th style="width:10%">Email</th>
          <th style="width:10%">CPF</th>
          <th style="width:10%">Telefone</th>
          <th style="width:10%">CEP</th>
          <th style="width:20%">Endereço</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes | async">
          <td>{{cliente.nome}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.telefone}}</td>
          <td>{{cliente.cep}}</td>
          <td>{{cliente.endereco}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary py-3 px-5 ml-5" (click)="gerarRelatorioClientes()">Gerar relatório de Clientes</button>
  </div>
</div>
